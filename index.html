<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<div class="container">
    <h1 class="text-center font-bold text-4xl m-4">Resume Generator</h1>
    <div class="row grid grid-cols-2  gap-x-10 mx-20">
        <div class="">
            <h3>Persional information</h3> 
            <div class="form-group my-2">
                <label for="name">your name:</label> <br>
                <input type="text" name="name" id="nameFeild" placeholder="Enter here" class="form-control border-2 border-gray-600 ">
            </div>
            <div class="form-group my-2">
                <label for="contact">Enter your contact:</label> <br>
                <input type="text" name="contact" id="contactFeild" placeholder="Enter here" class="form-control border-2 border-gray-600 ">
            </div>
            <div class="form-group my-2">
                <label for="address">Enter your Address:</label> <br>
                <textarea name="adress" id="AdressFeild" cols="30" rows="5" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                
            </div>
            <p class="text-secondary my-3">Importants links:</p>
            <div class="form-group my-2">
                <label for="Facebook link:">FaceBook Link:</label> <br>
                <input type="text" name="fblink" id="fblink" placeholder="Enter here" class="form-control border-2 border-gray-600 ">
            </div>
            <div class="form-group my-2">
                <label for="GitHub link:">GitHub Link:</label> <br>
                <input type="text" name="GitHublink" id="GitHublink" placeholder="Enter here" class="form-control border-2 border-gray-600 ">
            </div>
            <div class="form-group my-2">
                <label for="Facebook link:">LinkedIn Link:</label> <br>
                <input type="text" name="linkedlink" id="Linkedlink" placeholder=" Enter here" class="form-control border-2 border-gray-600 ">
            </div>
        </div>
        <div class="">
            <h3>Professional information</h3>
            <div class="form-group my-2">
                <label for="obj">Objective:</label> <br>
                <textarea name="obj" id="obj" cols="30" rows="2" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                
            </div>
            <div class="form-group my-2">
                <label for="exp">Work Experience:</label> <br>
                <textarea name="exp" id="exp1" cols="30" rows="2" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                <div class="text-center">
                    <button type="button" onclick="workexperience()" class="border-1 border-black bg-blue-400 text-black rounded-md my-1 font-medium px-2 hover:bg-blue-300" id="wexp" >Add</button>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="pro">projects:</label> <br>
                <textarea name="exp" id="exp2" cols="30" rows="2" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                <div class="text-center">
                    <button type="button" class="border-1 border-black bg-blue-400 text-black rounded-md my-1 font-medium px-2 hover:bg-blue-300">Add</button>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="exp">Certificates:</label> <br>
                <textarea name="exp" id="exp3" cols="30" rows="2" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                <div class="text-center">
                    <button type="button" class="border-1 border-black bg-blue-400 text-black rounded-md my-1 font-medium px-2 hover:bg-blue-300">Add</button>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="exp">Academic Qualification:</label> <br>
                <textarea name="exp" id="exp4" cols="30" rows="2" placeholder="Enter here" class="form-control border-2 border-gray-600 "></textarea>
                <div class="text-center">
                    <button type="button" class="border-1 border-black bg-blue-400 text-black rounded-md my-1 font-medium px-2 hover:bg-blue-300">Add</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="px-72 ml-72">
    <button type="button" class=" border-1 border-black bg-blue-400 text-black rounded-md my-1 font-medium px-4 py-2 hover:bg-blue-300 ">Generate CV</button></div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
